<!DOCTYPE html>
<html lang="en">

	<head>
		<title>Office Supplies Order Form</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="styles.css">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	
	<body onload="init()">
		<select id="vendor-select"></select>
		<br>
		<div id="info">
			<h1 id="vendor-name"></h1>
			<h3 id="vendor-min-order"></h3>
			<h3 id="vendor-shipping"></h3>
		</div>

		<div id="main">

			<div class="column left" id="left">
				<h2>Categories</h2>
				<h3 id="Categories"> </h3>
			</div>
			
			<div class="column middle" id="middle">
				<h2>Items</h2>
				<p id="Items"></p>
			</div>

			<div class="column right" id="right">
				<h2>Order</h2>
				<p id="Order"></p>
				<p id="sub-total"></p>
				<p id="tax" >  </p>
				<p id="delivery-fee"></p>
				<p id="grand-total"></p>
			</div>
			

		</div>
	
		<script src="client.js"></script>
	</body>

</html>
